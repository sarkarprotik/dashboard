{{- if .Values.secenv -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "de-deploy-web.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "de-deploy-web.name" . }}
    helm.sh/chart: {{ include "de-deploy-web.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  {{- range $k, $v := .Values.secenv }}
  {{ $k }}: {{ $v | toString | b64enc }}
  {{- end }}
{{- end -}}
